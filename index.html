<html>
<head>
	<title>Photo Slider</title>
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id ="slider-container">
		<h1 id="header">Zakynthos</h1>
		<img id="previous" src="previous.png"/>
		<div id="photo-container">
			<img src="zakynthos.jpg" class="active photo"/>
			<img src="portland.jpg" class="photo"/>
			<img src="dubai.jpg" class="photo"/>
			<img src="singapore.jpg" class="photo"/>
			<img src="moscow.jpg" class="photo"/>
			<img src="london.jpg" class="photo"/>
			<img src="newyork.jpg" class="photo"/>
		</div>
		<img id="next" src="next.png"/>
		<div id="dots-container">
			<div class="dot colored"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>	
		</div>
	</div>
</body>
</html>
